name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps (no lockfile)
        run: npm install --no-audit --fund=false
      - name: Build
        run: npm run build
      - name: Detect output dir (dist | build)
        run: |
          if [ -d dist ]; then echo "OUTPUT_DIR=dist" >> $GITHUB_ENV;
          elif [ -d build ]; then echo "OUTPUT_DIR=build" >> $GITHUB_ENV;
          else echo "‚ùå No dist/build folder found"; exit 1; fi
      - name: SPA 404 fallback
        run: cp ${{ env.OUTPUT_DIR }}/index.html ${{ env.OUTPUT_DIR }}/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
